<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Time Tabme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css"> ​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script> ​
</head>
​

<body>
  <div class="container">​
    <div class="card">
      <img src="./Instructions/Train_Time_Image.png" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h2 class="card-title">Time Table</h2>
        <p class="card-text">Some text</p>
      </div>
    </div>
    <h3>Current Train Schedule</h3>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Min Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>

    <h2>Add a Train</h2>
    <form>
      <div class="form-row">
        <div class="col">
          <label for="in-train-name">Train Name</label>
          <input type="text" class="form-control" placeholder="Train Name" id="in-train-name">
        </div>
        <div class="col">
          <label for="in-train-destination">Destination</label>
          <input type="text" class="form-control" placeholder="Destination" id="in-destination">
        </div>
        <div class="col">
          <label for="in-first-train">First Train Time</label>
          <input type="text" class="form-control" placeholder="MM/DD/YYYY" id="in-first-train">
        </div>
        <div class="col">
          <label for="in-frequency">Frequency, min</label>
          <input type="text" class="form-control" placeholder="Frequency, min" id="in-frequency">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary mb-2" id="in-btn">Submit</button>
        </div>
      </div>
    </form>

  </div>
  <script src="./resourses/time-table.js"></script>
</body>

</html>
