<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome Time Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    ​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    ​
  </head>
  ​

  <body>
    <div class="container">
      <div class="card">
        <img
          src="./resourses/train_pic.jpg"
          class="card-img"
          alt="Scenic Train"
        />
        <div class="card-img-overlay">
          <h2 class="card-title">Time Table</h2>
          <p class="card-text">Some text</p>
        </div>
      </div>
      <h3>Current Train Schedule</h3>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Min Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Add a Train</h2>
      <form>
        <div class="form-row">
          <div class="col">
            <label for="in-train-name">Train Name</label>
            <input
              type="text"
              class="form-control"
              required="required"
              placeholder="Train Name"
              id="in-train-name"
            />
          </div>
          <div class="col">
            <label for="in-train-destination">Destination</label>
            <input
              type="text"
              class="form-control"
              required="required"
              placeholder="Destination"
              id="in-destination"
            />
          </div>
          <div class="col">
            <label for="in-first-train">First Train Time</label>
            <input
              type="text"
              pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
              required="required"
              class="form-control"
              placeholder="HH:MM"
              id="in-first-train"
            />
          </div>
          <div class="col">
            <label for="in-frequency">Frequency, min</label>
            <input
              type="number"
              class="form-control"
              required="required"
              placeholder="Frequency, min"
              id="in-frequency"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary mb-2" id="in-btn">
              Submit
            </button>
          </div>
        </div>
      </form>

      <a
        style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Ubuntu, Roboto, Noto, 'Segoe UI', Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
        href="https://unsplash.com/@roland_loesslein?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
        target="_blank"
        rel="noopener noreferrer"
        title="Download free do whatever you want high-resolution photos from Roland Lösslein"
        ><span style="display:inline-block;padding:2px 3px"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
            viewBox="0 0 32 32"
          >
            <title>unsplash-logo</title>
            <path
              d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"
            ></path></svg></span
        ><span style="display:inline-block;padding:2px 3px"
          >Roland Lösslein</span
        ></a
      >
    </div>
    <script src="./resourses/time-table.js"></script>
  </body>
</html>
