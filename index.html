<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css"> ​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script> ​
</head>
​
<body>
  <div class="container">​
    <div class="card">
      <img src="./Instructions/Train_Time_Image.png" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h2 class="card-title">Time Table</h2>
        <p class="card-text">Some text</p>
      </div>
    </div>
    <h3>Current Train Schedule</h3>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Min Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>




    <div class="row scheduleRow">
      <div class="card" id="trainDisplay" style="width: 100%; padding-bottom: 25px">
        <div class="card-header">Current Employees</div>
        <div class="row titleRow trainInfoRow">
          <div class="col-md-2">Employee name</div>
          <div class="col-md-2">Role</div>
          <div class="col-md-2">Start Date</div>
          <div class="col-md-2">Months Worked</div>
          <div class="col-md-2">Monthly Rate</div>
          <div class="col-md-2">Total Billed ($)</div>
        </div>​
      </div>
    </div>
    <div class="row addRow">
      <div class="card" style="width: 100%; margin-top: 2%; padding-bottom: 15px; margin-bottom: 25px;">
        <div class="card-header">Add Employee: </div>
        <div class="row">
          <form class="inputContent" style="margin-top: 20px;">
            <div class="form-group">
              <label for="inputName" class="inputLabel">Employee name </label>
              <input type="text" class="form-control" id="inputName">
            </div>
          </form>
        </div>
        <div class="row">
          <form class="inputContent">
            <div class="form-group">
              <label for="inputrole" class="inputLabel">Role</label>
              <input type="text" class="form-control" id="inputrole">
            </div>
          </form>
        </div>
        <div class="row">
          <form class="inputContent">
            <div class="form-group">
              <label for="inputDate" class="inputLabel">Start Date mm/dd/yyyy</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
          </form>
        </div>
        <div class="row">
          <form class="inputContent">
            <div class="form-group">
              <label for="inputRate" class="inputLabel">Monthly Rate</label>
              <input type="text" class="form-control" id="inputRate">
            </div>
          </form>
        </div>
        <div class="row buttonRow">
          <div class="col-md-3">
            <button id="submitButton">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./resourses/time-table.js"></script>
</body>

</html>
